<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/favicon.ico" type="image/icon">
    <title>National Parks-Parks</title>


</head>

<body>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light ltYellow sticky-top">
        <a class="navbar-brand" href="index.html">National Parks</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link active" href="parks.html">Parks<span class="sr-only">(current)</span></a>
                <a class="nav-link" href="mountains.html">Mountains</a>

            </div>
        </div>
    </nav>
    <!--end nav bar-->

    <header>
        <div class="jumbotron jumbotron-fluid p-3 ltGreen headerPic">
            <div class="container">
                <div class="row d-flex justify-content-center">

                    <div class="col-sm-7 p-5">
                        <h1 class="display-3">National Parks</h1>
                        <p class="lead headerp">Discover Something New.</p>
                    </div>
                </div>
            </div>
        </div>

    </header>

    <div class="container">
        <div class="row">
            <h2 class="display-4">Explore our National Parks</h2>
        </div>
        <div class="row">
            <!--start search menu on left-->
            <div class="col-sm-3">

                <!-- radio buttons -->
                <h3>Search by: </h3>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="searchType" id="locationRadio"
                        value="locationRadio" checked>
                    <label class="form-check-label" for="locationRadio">
                        Location
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="searchType" id="typeRadio" value="typeRadio">
                    <label class="form-check-label" for="typeRadio">
                        Type of Park
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="searchType" id="allRadio" value="allRadio">
                    <label class="form-check-label" for="allRadio">
                        View All Parks
                    </label>
                </div>

                <!--drop down lists-->
                <div id="locDdlDiv">
                    <select class="form-control m-2" id="locationDdl">
                        <option value="99">Select a Location</option>
                    </select> </div>
                <div id="typeDdlDiv">
                    <select class="form-control m-2" id="typeDdl">
                        <option value="99">Select a Type of Park</option>
                    </select></div>
                <div class="d-flex  justify-content-end">
                    <button class="btn ltYellow btn-outline-dark m-2" type="submit" id="searchBtn">Search</button>
                </div>
            </div>

            <!--div to display park info on right-->
            <div class="col-sm-9" id="locDiv">
                <table id="parksByLocTble" class="table table-hover">

                </table>

            </div>
            <div class="col-sm-9" id="typeDiv">
                <table id="parksByTypeTble" class="table table-hover">

                </table>
            </div>
            <div class="col-sm-9" id="allDiv">
                <table id="allTble" class="table table-hover">

                </table>
            </div>
        </div>
    </div>

    <!--Footer-->

    <footer>
        <hr>
        <p class="d-flex justify-content-end">&copy; Copyright 2020</p>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/parks.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
